<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Arcades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, rgba(45, 27, 78, 0.7) 0%, rgba(61, 45, 95, 0.7) 25%, rgba(26, 58, 58, 0.7) 50%, rgba(45, 63, 63, 0.7) 75%, rgba(61, 45, 95, 0.7) 100%), url('background.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 40px;
            color: #00ff00;
            overflow-x: hidden;
        }

        /* Animated background effect */
        @keyframes pixelBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            backdrop-filter: blur(2px);
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1000px;
        }

        header {
            margin-bottom: 60px;
            animation: pixelBlink 3s infinite;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 
                3px 3px #ff00ff,
                6px 6px #00ffff,
                0 0 20px rgba(255, 0, 255, 0.8);
            letter-spacing: 3px;
            color: #ffff00;
        }

        .subtitle {
            font-size: 0.8em;
            color: #00ffff;
            text-shadow: 2px 2px #ff00ff;
            letter-spacing: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 40px;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 100px;
        }

        @media (min-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .game-card {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border: 3px solid #00ff00;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 
                inset 0 0 0 2px #00ff00,
                0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .game-card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 
                inset 0 0 0 2px #ffff00,
                0 0 30px rgba(255, 255, 0, 0.5),
                -10px 10px 0 rgba(255, 0, 255, 0.3);
            border-color: #ffff00;
        }

        .game-card:active {
            transform: translate(0, 0);
        }

        .game-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 2;
        }

        .game-card a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .game-card-title {
            display: block;
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-shadow: 2px 2px #ff00ff;
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 100%;
        }

        .game-card:hover .game-card-title {
            color: #ffff00;
            text-shadow: 2px 2px #ff00ff;
        }

        .game-description {
            font-size: 0.7em;
            color: #00ffff;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            color: #00ffff;
            text-shadow: 1px 1px #ff00ff;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .game-card {
                padding: 20px;
            }

            .game-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
